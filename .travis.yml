language: cpp

compiler:
  - gcc
  - clang


install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - libgtest-dev
    - libboost-thread1.54-dev
    - libboost-system1.54-dev

services:
  - redis-server

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: "make && make test"
